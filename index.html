<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=1920, height=1080" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <title>DeviceInformation</title>
    <script src="$WEBAPIS/webapis/webapis.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="appName">DeviceInformation</h1>
        <h2 class="appVersion">2.0.0</h2>
        <div class="tvInfo">
            <p class="firmware"></p>
            <p class="model"></p>
        </div>
    </header>
    <section class="main">
        <div class="info-view">
            <div class="info-inner-container"></div>
            <div class="subbuttons-system hidden" id="subbuttons">
                <button data-list-item class="ethernet-network">Ethernet network</button>
                <button data-list-item class="memory">Memory</button>
                <button data-list-item class="display">Display</button>
                <button data-list-item class="storage">Storage</button>
                <button data-list-item class="build">Build</button>
            </div>
        </div>

    </section>
    <section class="logs">
        <h2>Logs:</h2>
        <div data-list-item class="logsContainer">

        </div>
    </section>
    <section class="info">
        <section class="info-container">
            <h2>Info</h2>
            <p>This application demonstrates the use of APIs to get information about device.</p>

        </section>
    </section>
    <section class="buttons" id="buttons">
        <button data-list-item class="system-info">System Info</button>
        <button data-list-item class="product-info">Product Info</button>
        <button data-list-item class="tv-info">TV Info</button>
        <button data-list-item class="reset">Reset</button>

        <button data-list-item class="toggle-info">Show/hide info</button>
    </section>

    <script src="./js/utils.js"></script>
    <script src="./js/keyhandler.js"></script>
    <script src="./js/logger.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/init.js"></script>


    <script src="./js/main.js"></script>
</body>

</html>
